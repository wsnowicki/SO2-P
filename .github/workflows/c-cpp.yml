name: Kompilacja i testy

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozytorium
      uses: actions/checkout@v3

    - name: Instalacja zależności
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make cppcheck

    - name: Kompilacja programu
      run: |
        cd filozofowie
        make

    - name: Run cppcheck
      run: cppcheck --enable=all --inconclusive filozofowie/main.cpp

    - name: Uruchomienie programu z argumentem (5 filozofów)
      run: |
        cd filozofowie
        ./filozofowie 5 120
